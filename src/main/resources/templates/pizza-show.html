<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Pizza Details</title>
<!-- BOOTSTRAP -->
<link rel="stylesheet" th:href="@{/webjars/bootstrap/5.3.2/css/bootstrap.min.css}"/>
</head>
<body th:object="${pizza}" style="background-color: #fcc490;">
	
	<nav class="navbar navbar-expand-lg bg-body-tertiary" style="background-color: #009fc6 !important">
	  <div class="container-fluid">
	    <img src="https://cdn.dribbble.com/userupload/3998365/file/original-3d7c01cf81640402135fc56a02cbac20.jpg?resize=1024x1027" width="50px">
	    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
	      <span class="navbar-toggler-icon"></span>
	    </button>
	    <div class="collapse navbar-collapse" id="navbarSupportedContent">
	      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
	        <li class="nav-item">
	          <a class="nav-link active" aria-current="page" href="/">Home</a>
	        </li>
	        <li class="nav-item">
	          <a class="nav-link text-white" th:href="@{/pizza/create}"  sec:authorize="hasAnyAuthority('admin')">Nuova Pizza</a>
	        </li>
	      </ul>
	    </div>
	  </div>
	</nav>
	
	
	<div class="d-flex align-items-center flex-column">
		
	<h1>[[*{name}]]</h1>
	<h2>Prezzo: [[*{price}]] euro</h2>
	<h5>[[*{description}]]</h5>
	
	 <div class="col-6" th:object="${ingrediente}">
            <h4>Ingredienti</h4>
            <ul>
                <li th:each="ingrediente : ${pizza.ingrediente}" th:text="${ingrediente.nomeIngrediente}"></li>
            </ul>
        </div>
	
	<!-- OFFERTE -->
	<div class="d-flex align-items-baseline">
		<h1>Offerte Speciali:</h1> 
		<a th:href="@{/offerte/create(pizzaId = ${pizza.id})}" class="btn btn-primary ms-3"  sec:authorize="hasAnyAuthority('admin')">Crea nuova offerta</a>
	</div>
	
	<ul>
		<li th:each="offerta : ${pizza.offerta}" th:object="${offerta}" style="font-size: 1px;">
			<h4 style="font-size: 18px;">Sconto: [[*{titolo}]] -  Data Inizio: [[*{dataInizio}]] - Data Fine: [[*{dataFine}]] - <a th:href="@{/offerte/edit/{offertaId}(offertaId=${pizza.id})}" class="btn btn-warning"  sec:authorize="hasAnyAuthority('admin')">Modifica</a></h4>
			<form
                      th:action="@{/offerte/delete/{offertaId}(offertaId=${offerta.id})}"
                      method="POST"
                       sec:authorize="hasAnyAuthority('admin')"
                  >
                  <button type="submit" class="btn btn-danger">Elimina
            </form>
		</li>
	</ul>
	<img th:src="*{photo}" width="500">
	</div>
</body>
</html>
